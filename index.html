<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="/images/blueice.png" alt="" class="logo" />
        <button type="button">Sign Up</button>
      </div>
      <div class="content">
        <small>Welcome to our</small>
        <h1>Worlds <br />Creative Studio</h1>
        <button type="button">Take a tour</button>
      </div>
      <div class="side-bar">
        <img src="images/menu.png" alt="menu icon" class="menu" />
        <div class="social-links">
          <img src="images/facebook.png" alt="facebook icon" />
          <img src="images/instagram.png" alt="instagram icon" />
          <img src="images/social-media.png" alt="x icon" />
        </div>
        <div class="useful-links">
          <img src="images/share.png" alt="share-icon" />
          <img src="images/info.png" alt="info-icon" />
        </div>
      </div>
      <div class="bubbles">
        <img src="images/ovalice.png" alt="" />
        <img src="images/ovalice.png" alt="" />
        <img src="images/ovalice.png" alt="" />
        <img src="images/ovalice.png" alt="" />
        <img src="images/ovalice.png" alt="" />
        <img src="images/ovalice.png" alt="" />
        <img src="images/ovalice.png" alt="" />
      </div>
    </div>
  </body>
</html>
